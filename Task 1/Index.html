<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section>
        <form action="">

            <input type="text" name="age" placeholder="Enter Age" required><br>

            <label>Profession*</label> <br>
            <input type="text" name="profession" placeholder="Enter Profession" required><br>

            <label>E-mail</label> <br>
            <input type="email" name="email" placeholder="Enter Email" required> <br>

            <label>Phone Number*</label> <br>
            <input type="number" name="Phone" placeholder="Enter Phone Number" required> <br>

            <label>District*</label> <br>
            <select class="district">
                <option value="state"> Select District</option>
                <option value="Ahmednagar">Ahmednagar </option>

                <option value="Dhule">Dhule </option>
                <option value="Jalgaon">Jalgaon </option>
                <option value="Latur">Latur </option>
                <option value="Nagpur">Nagpur </option>
                <option value="Nashik ">Nashik </option>
                <option value="Pune">Pune </option>
                <option value="Raigad ">Raigad </option>
                <option value="Ratnagiri ">Ratnagiri </option>
                <option value="Sangli ">Sangli </option>
                <option value="Yavatmal  ">Yavatmal </option>
                <option value="Palghar ">Palghar </option>
            </select> <br>

            <label>Chapter*</label> <br>
            <select class="chapter">
                <option value="chapter"> Select Chapter</option>
                <option value="Organizing Your JavaScript">Organizing Your JavaScript</option>
                <option value="JavaScript on the Web">JavaScript on the Web</option>
                <option value="JavaScript and HTML5">JavaScript and HTML5</option>
                <option value="Operator's">Operator's</option>
                <option value="Flow With loops">Flow With loops</option>
                <option value="JavaScript Function">JavaScript Function</option>
                <option value="Manipulating Documents with the DOM">Manipulating Documents with the DOM</option>
                <option value="Using Events in JavaScript">Using Events in JavaScript</option>
                <option value="Working with CSS and Graphics">Working with CSS and Graphics</option>
                <option value="Searching with Regular Expression">Searching with Regular Expression</option>


            </select> <br>

            <label for="myfile">Select files</label> <br>
            <input type="file" class="myfile" name="myfile" multiple> <br>

            <label>Contribution*</label> <br>
            <input type="text" name="contribution" placeholder="Enter Content"> <br>
            <button class="btn" onclick="alert('Thank You For Your Contribution');">Submit</button>

        </form>


    </section>

</body>

</html>
